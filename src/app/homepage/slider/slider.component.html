              <h2 class="owl-slide-animated owl-slide-title">Attack Air<br>VaporMax Flyknit 3</h2>
              <p class="owl-slide-animated owl-slide-subtitle">

              </p>
              <div class="owl-slide-animated owl-slide-cta"><a class="btn_1" href="listing-grid-1-full.html" role="button">Shop Now</a></div>

          </div>
        </div>
        </div>
      <div class="carousel-caption">
      
      </div>
    </ng-template>
    <ng-template ngbSlide>
      <div class="picsum-img-wrapper">
        <img src="assets/img/slides/slider-image-3.jpg" alt="Random third slide">
      </div>
      <div class="owl-slide cover" style="background-image: url(/assets/img/slides/slider-image-1.jpg);">

              </p>

            </div>
          </div>
          </div>
